<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Music Space ðŸŽµ</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.3;
      animation: float 10s infinite linear;
    }

    .circle1 {
      width: 200px;
      height: 200px;
      background: #00c6ff;
      top: 10%;
      left: 5%;
    }

    .circle2 {
      width: 300px;
      height: 300px;
      background: #f77062;
      bottom: 15%;
      right: 5%;
      animation-duration: 14s;
    }

    .circle3 {
      width: 150px;
      height: 150px;
      background: #7f00ff;
      top: 60%;
      left: 15%;
      animation-duration: 8s;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-40px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
      text-align: center;
      animation: fadeIn 1.5s ease;
      z-index: 10;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #00e6ff;
    }

    p {
      font-size: 1rem;
      opacity: 0.85;
      margin-bottom: 25px;
    }

    /* Video */
    .video-box {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 15px;
      margin-bottom: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    .video-box iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .btn {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      border: none;
      color: white;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 5px 15px rgba(0, 114, 255, 0.5);
    }

    .btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 114, 255, 0.8);
    }

    .music-bars {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 6px;
      margin-top: 20px;
      height: 40px;
    }

    .bar {
      width: 6px;
      height: 10px;
      background: #00e6ff;
      border-radius: 5px;
      animation: bounce 1s infinite ease-in-out;
    }

    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }
    .bar:nth-child(5) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 100% { height: 10px; }
      50% { height: 40px; }
    }

    footer {
      margin-top: 20px;
      font-size: 0.85rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="circle circle1"></div>
  <div class="circle circle2"></div>
  <div class="circle circle3"></div>

  <div class="container">
    <h1>ðŸŽ§ My Music Space</h1>
    <p>Relax, vibe, and enjoy one of my favorite songs.</p>

    <div class="video-box">
      <iframe 
        src="https://www.youtube.com/embed/4sC3mbkP_x8"
        title="YouTube video player" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>

    <button class="btn" id="colorBtn">Change Theme</button>

    <div class="music-bars">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <footer>
      Made with using HTML, CSS & JavaScript
    </footer>
  </div>

  <script>
    const btn = document.getElementById("colorBtn");

    const themes = [
      "linear-gradient(135deg, #0f2027, #203a43, #2c5364)",
      "linear-gradient(135deg, #141e30, #243b55)",
      "linear-gradient(135deg, #42275a, #734b6d)",
      "linear-gradient(135deg, #000428, #004e92)",
      "linear-gradient(135deg, #232526, #414345)"
    ];

    let index = 0;

    btn.addEventListener("click", () => {
      index = (index + 1) % themes.length;
      document.body.style.background = themes[index];

      btn.innerText = "Theme Changed âœ¨";

      setTimeout(() => {
        btn.innerText = "Change Theme";
      }, 1000);
    });
  </script>

</body>
</html>
