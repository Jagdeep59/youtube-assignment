<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Music World</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: lightblue;
        text-align: center;
      }

      h1 {
        color: #222;
        margin-top: 20px;
      }

      .card {
        background-color: white;
        max-width: 700px;
        margin: 40px auto;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s;
      }

      .card:hover {
        transform: scale(1.03);
      }

      .video-box {
        position: relative;
        width: 100%;
        padding-bottom: 56.25%;
        height: 0;
        margin-top: 15px;
      }

      .video-box iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 10px;
        border: none;
      }

      button {
        background-color: #6c63ff;
        color: white;
        border: none;
        padding: 12px 25px;
        margin-top: 20px;
        font-size: 16px;
        border-radius: 25px;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background-color: #574bdb;
      }

      #musicIcon {
        font-size: 50px;
        margin-top: 20px;
        position: relative;
      }
    </style>
  </head>

  <body>
    <h1>My youtube video</h1>
    <p>Welcome to my small youtube website</p>

    <div class="card">
      <h2>A fitness video</h2>
      <div class="video-box">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/JaJZH_0mFek?si=813KQTbPA3i63ZqS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </div>

      <button onclick="startMusic()">Play Animation</button>

      <div id="musicIcon">ðŸŽ§</div>
    </div>

    <script>
      var up = true;
      var position = 0;
      var started = false;

      function startMusic() {
        if (started) return;
        started = true;

        var icon = document.getElementById("musicIcon");

        setInterval(function () {
          if (up) {
            position += 4;

            if (position >= 40) {
              up = false;
            }
          } else {
            position -= 4;

            if (position <= 0) {
              up = true;
            }
          }

          icon.style.top = position + "px";
        }, 80);
      }
    </script>
  </body>
</html>
